<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron"> <h1>HELLO SHOP</h1>
    </div>
    <div>
        <table class="table table-striped">
            <thead> <tr>
                <th>ID</th> <th>이름</th> <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="groups : ${groups}">
                <td th:text="${groups.id}"></td>
                <td th:text="${groups.groupName}"></td>
                <td>
                    <a href="#" th:href="@{/group/{member_id}/{id} (member_id=${memberId}, id=${groups.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
