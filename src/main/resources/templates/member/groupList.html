<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead> <tr>
                <th>id</th> <th>그룹 이름</th> <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="groups : ${groups}">
                <td th:text="${groups.id}"></td>
                <td th:text="${groups.name}"></td>
                <td>
                    <a href="#" th:href="@{/member/group/{id} (id=${groups.id})}" class="btn btn-primary" role="button">수정</a>
                </td> </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
